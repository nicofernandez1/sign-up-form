<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img-container">
        <img src="images/green-leaf-plant.jpg" alt="green leaf plant" class="green-plant">
        <div class="odin-container">
            <div class="logo-container">
                <img src="images/odin.png" alt="odin logo" class="odin-logo">
            </div>
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="section-container">
        <div class="section-1">
          <h2 class="text-bottom">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up no to get started.<br><br>You know you want to.</h2>
        </div>
        <div class="section-2">
            <h2 class="do-this">Let's do this!</h2>
            <form action="" method="post" id="sign_up_form">
                <div class="form-row">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="form-row">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-row">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]+">
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-row">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
            </form>
        </div>
        <div class="section-3">
            <button type="submit" form="sign_up_form">Create Account</button>
            <p class="log-in-text">Already have an account? <a href=""><strong>Log in</strong></a></p>
        </div>
    </div>
</body>
</html>
